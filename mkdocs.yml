extra_css:
    - css/extra.css

extra_javascript:
    - js/autoexpand.js

nav:
    - Language: 1.0/language.md
    - Tool: 1.0/tool.md
    - Plugin Development: 1.0/plugin-devel.md


markdown_extensions:
    - codehilite:   # This adds the "Copy to clipboard"
    - admonition:
    - pymdownx.details:
    - pymdownx.superfences:
