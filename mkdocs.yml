extra_css:
    - css/extra.css

extra_javascript:
    - js/autoexpand.js

nav:
    - Home: index.md
    - Language: 1.0/language.md
    - Tool: 1.0/tool.md
    - Actions: 1.0/actions.md
    - Action Development: 1.0/action-devel.md


markdown_extensions:
    - codehilite:   # This adds the "Copy to clipboard"
    - admonition:
    - pymdownx.details:
    - pymdownx.superfences:
