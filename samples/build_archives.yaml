start:
    - insert: [ cmd: gzip, ext: .gz, cmd: bzip2, ext: .bz, cmd: xz, ext: .xz" ]
    - send to:
        - create individual files
        - create compressed tar

create individual files:
    # Save context because we will need it later for processing every file
    - write to context:
    - collect from file_list: test.*
    - insert: { filename: $_$ }
    # Merge context with input to get all the required item
    - merge: $ _ctx $
    - execute: $cmd -c $filename > archives/$filename.$ext

create compressed tar:
    - execute: tar -cvf - | $cmd$ -c > test.tar.$ext$


