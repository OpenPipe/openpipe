_libraries:
    - https://github.com/openpipe-plugins/jinja

start:
    - tag:
        base: docs/1.0
    - read from openpipe actions:
    - transform using jinja:
        template: docs/1.0/actions.md.jinja
        single_item: False
    - write to file:
        path: $_tag['base']$/actions.md

