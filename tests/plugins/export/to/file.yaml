start:
    - copy to segment:
        - check_file_content

    - export to file:
        path: /tmp/test
        content: Hello World!
        close_on_item: True

check_file_content:

    - collect from clock:
        max_count: 1
        interval: 1

    - collect from file:
        path: /tmp/test

    - assert: Hello World!