start:
    - insert:
        - {id: zok}
        - {id: anc}
        - {id: zin}

    - copy to segment:
        - sort_desc
        - sort_asc

sort_desc:
    - sort:
        key: $id$
    - assert:
        - {id: anc}
        - {id: zin}
        - {id: zok}

sort_asc:
    - sort:
        key: $id$
        descendent: True
    - assert:
        - {id: zok}
        - {id: zin}
        - {id: anc}
