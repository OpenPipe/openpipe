start:
    # Insert sample data
    - iterate:
        - Good line 1
        - Broken line
        - Good line 2
    # Remove lines with "Broken"
    - filter:
        out: $ "Broken" in _ $
    - assert:
        - Good line 1
        - Good line 2
    - print: "After filter out: $_$"
    # Select lines with "1"
    - filter:
        in: $ "1" in _ $
    - assert: Good line 1
    - print: "After filter in : $_$"
    - insert:
        name: John
        surname: Doe
    - filter:
        what: $name$
    - assert: John

