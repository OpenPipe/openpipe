# Print simple string
start:
    print: Hello World!
    # Output: Hello World

# Print a calculation
start:
    - print: 2 + 1 = $2 + 1$
    # Output: 2 + 1 = 3

# Printing the full input item
start:
    - insert:
        place: zoo
    - print:
    # Output: { 'place': 'zoo' }

# Printing input item fields
start:
    - insert:
        animal: Elephant
        size: big
    - print: The $animal$ is $size$.
    # Output: The Elephant is big.