start:
    - insert:
        - {id: zok}
        - {id: anc}
        - {id: zin}

    - duplicate to: sort_desc
    - duplicate to: sort_asc

sort_asc:
    - sort:
        key: $id$
    - assert:
        - {id: anc}
        - {id: zin}
        - {id: zok}

sort_desc:
    - sort:
        key: $id$
        descendent: True
    - assert:
        - {id: zok}
        - {id: zin}
        - {id: anc}
