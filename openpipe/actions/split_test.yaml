start:
    - insert: abc d z
    - send to segment:
        - default_test
        - sep_test
        - sep_test_max_split
        - field_test

default_test:
    - split:
    - assert:
        - [abc, d, z]

sep_test:
    - split:
        separator: b
    - assert:
        - [a, "c d z"]

sep_test_max_split:
    - split:
        max_split: 1
    - assert:
        - [abc, "d z"]

field_test:
    - split:
        field_list: [name, type, size]
    - assert: { name: abc, type: d, size: z}